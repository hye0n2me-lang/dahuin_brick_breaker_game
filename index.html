        .game-over p {

        .victory {

        @media (max-width: 768px) {

            }

            }
        }
    </style>

<body>
    <div class="container">
        <!-- ë¡œê·¸ì¸ í™”ë©´ -->
        <div class="login-screen" id="loginScreen">
            <h2>ğŸ® ë²½ëŒê¹¨ê¸° ê²Œì„</h2>
            <div class="input-group">
                <input type="text" id="playerName" placeholder="ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”" maxlength="20">

        <!-- ê²Œì„ í™”ë©´ -->
        <div class="game-container" id="gameContainer">
            <div class="game-header">
                <div class="score-info">
                    <div>ì ìˆ˜: <span id="currentScore">0</span></div>
                    <div>ë²½ëŒ: <span id="bricksLeft">0</span></div>
                </div>
                <div class="user-info">
                    í”Œë ˆì´ì–´: <span id="playerDisplay"></span>
                </div>
            </div>

            <div class="game-wrapper">
                <div class="canvas-container">
                    <canvas id="gameCanvas" width="800" height="600"></canvas>
                    <div class="game-over" id="gameOver">
                        <h2 id="gameOverTitle">ê²Œì„ ì˜¤ë²„</h2>
                        <p id="gameOverMessage">ìµœì¢… ì ìˆ˜: <span id="finalScore">0</span></p>
                        <button class="btn" onclick="restartGame()">ë‹¤ì‹œ ì‹œì‘</button>
                    </div>
                </div>

                <div class="leaderboard">
                    <h3>ğŸ† ìˆœìœ„í‘œ</h3>
                    <ul class="leaderboard-list" id="leaderboardList">
                        <li class="leaderboard-item">
                            <span class="rank-name">ë¡œë”© ì¤‘...</span>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="controls">
                <p>ğŸ® ì¡°ì‘ ë°©ë²•: â† â†’ í™”ì‚´í‘œ í‚¤ë¡œ íŒ¨ë“¤ì„ ì›€ì§ì´ì„¸ìš”</p>
                <p>ëª©í‘œ: ëª¨ë“  ë²½ëŒì„ ê¹¨ë©´ ìŠ¹ë¦¬í•©ë‹ˆë‹¤!</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>

    <script>
        // Firebase ì„¤ì •
        const firebaseConfig = {
            apiKey: "AIzaSyD7Rr7sLY5G9GPIWiCJ4cRyRRp6SbKZf3I",
            authDomain: "dahuin-brick-breaker-game.firebaseapp.com",
            databaseURL: "https://dahuin-brick-breaker-game-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "dahuin-brick-breaker-game",
            storageBucket: "dahuin-brick-breaker-game.firebasestorage.app",
            messagingSenderId: "233201831806",
            appId: "1:233201831806:web:1d5591a7c8028f89a8ad2f",
            measurementId: "G-XY0W56ZH4M"
        };

        // Firebase ì´ˆê¸°í™”
        let database;
        try {
            firebase.initializeApp(firebaseConfig);
            database = firebase.database();
        } catch (e) {
            console.warn('Firebase ì´ˆê¸°í™” ì‹¤íŒ¨:', e);
        }

        // ê²Œì„ ë³€ìˆ˜
        let canvas, ctx;
        let playerName = '';
        let gameRunning = false;
        let score = 0;
        let bricks = [];
        let paddle = { x: 0, y: 0, width: 100, height: 15, speed: 8 };
        let ball = { x: 0, y: 0, radius: 10, dx: 5, dy: -5, speed: 5 };
        let keys = {};

        // ë²½ëŒ ì„¤ì •
        const BRICK_ROWS = 5;
        const BRICK_COLS = 10;
        const BRICK_WIDTH = 70;
        const BRICK_HEIGHT = 25;
        const BRICK_PADDING = 5;
        const BRICK_OFFSET_TOP = 60;
        const BRICK_OFFSET_LEFT = 35;

        // ë¡œê·¸ì¸ í•¨ìˆ˜
        function login() {
            const nameInput = document.getElementById('playerName');
            const name = nameInput.value.trim();
            
            if (name === '') {
                alert('ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!');
                return;
            }

            playerName = name;
            document.getElementById('playerDisplay').textContent = playerName;
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('gameContainer').style.display = 'block';
            
            initGame();
        }

        // ê²Œì„ ì´ˆê¸°í™”
        function initGame() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            // íŒ¨ë“¤ ì´ˆê¸° ìœ„ì¹˜
            paddle.x = canvas.width / 2 - paddle.width / 2;
            paddle.y = canvas.height - 40;
            
            // ê³µ ì´ˆê¸° ìœ„ì¹˜
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = 5;
            ball.dy = -5;
            
            // ë²½ëŒ ìƒì„±
            createBricks();
            
            score = 0;
            gameRunning = true;
            updateScore();
            
            // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
            document.addEventListener('keydown', handleKeyDown);
            document.addEventListener('keyup', handleKeyUp);
            
            // ìˆœìœ„í‘œ ë¡œë“œ
            loadLeaderboard();
            
            // ê²Œì„ ë£¨í”„ ì‹œì‘
            gameLoop();
        }

        // ë²½ëŒ ìƒì„±
        function createBricks() {
            bricks = [];
            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8'];
            
            for (let row = 0; row < BRICK_ROWS; row++) {
                for (let col = 0; col < BRICK_COLS; col++) {
                    bricks.push({
                        x: col * (BRICK_WIDTH + BRICK_PADDING) + BRICK_OFFSET_LEFT,
                        y: row * (BRICK_HEIGHT + BRICK_PADDING) + BRICK_OFFSET_TOP,
                        width: BRICK_WIDTH,
                        height: BRICK_HEIGHT,
                        color: colors[row % colors.length],
                        visible: true
                    });
                }
            }
            updateBricksLeft();
        }

        // í‚¤ ì…ë ¥ ì²˜ë¦¬
        function handleKeyDown(e) {
            keys[e.key] = true;
        }

        function handleKeyUp(e) {
            keys[e.key] = false;
        }

        // íŒ¨ë“¤ ì´ë™
        function updatePaddle() {
            if (keys['ArrowLeft'] && paddle.x > 0) {
                paddle.x -= paddle.speed;
            }
            if (keys['ArrowRight'] && paddle.x < canvas.width - paddle.width) {
                paddle.x += paddle.speed;
            }
        }

        // ê³µ ì´ë™ ë° ì¶©ëŒ ê°ì§€
        function updateBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            // ë²½ ì¶©ëŒ
            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                ball.dx = -ball.dx;
            }
            if (ball.y - ball.radius < 0) {
                ball.dy = -ball.dy;
            }

            // íŒ¨ë“¤ ì¶©ëŒ
            if (ball.y + ball.radius > paddle.y &&
                ball.y - ball.radius < paddle.y + paddle.height &&
                ball.x > paddle.x &&
                ball.x < paddle.x + paddle.width) {
                ball.dy = -Math.abs(ball.dy);
                // íŒ¨ë“¤ ìœ„ì¹˜ì— ë”°ë¼ ê³µì˜ ê°ë„ ë³€ê²½
                const hitPos = (ball.x - paddle.x) / paddle.width;
                ball.dx = (hitPos - 0.5) * 10;
            }

            // ë²½ëŒ ì¶©ëŒ
            for (let brick of bricks) {
                if (brick.visible &&
                    ball.x + ball.radius > brick.x &&
                    ball.x - ball.radius < brick.x + brick.width &&
                    ball.y + ball.radius > brick.y &&
                    ball.y - ball.radius < brick.y + brick.height) {
                    brick.visible = false;
                    ball.dy = -ball.dy;
                    score += 10;
                    updateScore();
                    updateBricksLeft();
                    
                    // ëª¨ë“  ë²½ëŒì„ ê¹¬ ê²½ìš°
                    if (bricks.every(b => !b.visible)) {
                        endGame(true);
                        return;
                    }
                }
            }

            // ê³µì´ ë°”ë‹¥ì— ë–¨ì–´ì§„ ê²½ìš°
            if (ball.y - ball.radius > canvas.height) {
                endGame(false);
            }
        }

        // ì ìˆ˜ ì—…ë°ì´íŠ¸
        function updateScore() {
            document.getElementById('currentScore').textContent = score;
        }

        // ë‚¨ì€ ë²½ëŒ ìˆ˜ ì—…ë°ì´íŠ¸
        function updateBricksLeft() {
            const left = bricks.filter(b => b.visible).length;
            document.getElementById('bricksLeft').textContent = left;
        }

        // ê²Œì„ ì¢…ë£Œ
        function endGame(victory) {
            gameRunning = false;
            const gameOverDiv = document.getElementById('gameOver');
            const title = document.getElementById('gameOverTitle');
            const message = document.getElementById('gameOverMessage');
            const finalScoreSpan = document.getElementById('finalScore');
            
            if (victory) {
                title.textContent = 'ğŸ‰ ìŠ¹ë¦¬!';
                title.className = 'victory';
                message.textContent = 'ëª¨ë“  ë²½ëŒì„ ê¹¼ìŠµë‹ˆë‹¤! ìµœì¢… ì ìˆ˜: ';
            } else {
                title.textContent = 'ê²Œì„ ì˜¤ë²„';
                title.className = 'defeat';
                message.textContent = 'ìµœì¢… ì ìˆ˜: ';
            }
            
            finalScoreSpan.textContent = score;
            gameOverDiv.style.display = 'block';
            
            // Firebaseì— ì ìˆ˜ ì €ì¥
            saveScore();
        }

        // ì ìˆ˜ ì €ì¥
        function saveScore() {
            if (!database) {
                console.warn('Firebaseê°€ ì´ˆê¸°í™”ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.');
                return;
            }

            try {
                const scoreData = {
                    name: playerName,
                    score: score,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                };
                
                database.ref('scores').push(scoreData);
                loadLeaderboard();
            } catch (e) {
                console.error('ì ìˆ˜ ì €ì¥ ì‹¤íŒ¨:', e);
            }
        }

        // ìˆœìœ„í‘œ ë¡œë“œ
        function loadLeaderboard() {
            if (!database) {
                document.getElementById('leaderboardList').innerHTML = 
                    '<li class="leaderboard-item"><span class="rank-name">Firebase ì„¤ì • í•„ìš”</span></li>';
                return;
            }

            try {
                database.ref('scores')
                    .orderByChild('score')
                    .limitToLast(10)
                    .once('value', (snapshot) => {
                        const scores = [];
                        snapshot.forEach((child) => {
                            scores.push(child.val());
                        });
                        
                        // ì ìˆ˜ ë‚´ë¦¼ì°¨ìˆœ ì •ë ¬
                        scores.sort((a, b) => b.score - a.score);
                        
                        displayLeaderboard(scores);
                    });
            } catch (e) {
                console.error('ìˆœìœ„í‘œ ë¡œë“œ ì‹¤íŒ¨:', e);
            }
        }

        // ìˆœìœ„í‘œ í‘œì‹œ
        function displayLeaderboard(scores) {
            const list = document.getElementById('leaderboardList');
            
            if (scores.length === 0) {
                list.innerHTML = '<li class="leaderboard-item"><span class="rank-name">ì•„ì§ ì ìˆ˜ê°€ ì—†ìŠµë‹ˆë‹¤</span></li>';
                return;
            }

            list.innerHTML = '';
            scores.forEach((item, index) => {
                const rank = index + 1;
                const li = document.createElement('li');
                li.className = `leaderboard-item ${rank <= 3 ? 'rank-' + rank : ''}`;
                
                li.innerHTML = `
                    <span class="rank-number">${rank}.</span>
                    <span class="rank-name">${item.name}</span>
                    <span class="rank-score">${item.score}</span>
                `;
                
                list.appendChild(li);
            });
        }

        // ê²Œì„ ë‹¤ì‹œ ì‹œì‘
        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            initGame();
        }

        // ë Œë”ë§
        function draw() {
            // ë°°ê²½
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ë²½ëŒ ê·¸ë¦¬ê¸°
            bricks.forEach(brick => {
                if (brick.visible) {
                    ctx.fillStyle = brick.color;
                    ctx.fillRect(brick.x, brick.y, brick.width, brick.height);
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(brick.x, brick.y, brick.width, brick.height);
                }
            });

            // íŒ¨ë“¤ ê·¸ë¦¬ê¸°
            ctx.fillStyle = '#667eea';
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.strokeRect(paddle.x, paddle.y, paddle.width, paddle.height);

            // ê³µ ê·¸ë¦¬ê¸°
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = '#667eea';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        // ê²Œì„ ë£¨í”„
        function gameLoop() {
            if (!gameRunning) return;

            updatePaddle();
            updateBall();
            draw();

            requestAnimationFrame(gameLoop);
        }

        // ì‹¤ì‹œê°„ ìˆœìœ„í‘œ ì—…ë°ì´íŠ¸ (ì„ íƒì‚¬í•­)
        if (database) {
            try {
                database.ref('scores')
                    .orderByChild('score')
                    .limitToLast(10)
                    .on('value', (snapshot) => {
                        const scores = [];
                        snapshot.forEach((child) => {
                            scores.push(child.val());
                        });
                        scores.sort((a, b) => b.score - a.score);
                        displayLeaderboard(scores);
                    });
            } catch (e) {
                console.error('ì‹¤ì‹œê°„ ìˆœìœ„í‘œ ì—…ë°ì´íŠ¸ ì‹¤íŒ¨:', e);
            }
        }

        // Enter í‚¤ë¡œ ë¡œê·¸ì¸
        document.getElementById('playerName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
